<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Manufacturing XML Analyzer</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/YH.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/YH.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-key me-2"></i> ŞİFREMİ UNUTTUM</h1>
            </div>

            <!-- Hata mesajları için eklenen bölüm -->
            <div class="alerts">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form method="post" action="{{ url_for('forgot_password') }}">
                <div class="text-center mb-4">
                    <p>Şifre sıfırlama bağlantısı alabilmek için e-posta adresinizi giriniz.</p>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-POSTA ADRESİ</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i> GÖNDER
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-decoration-none">Giriş Sayfasına Dön</a>
            </div>

            <div class="login-footer">
                <p>Yağcılar Holding &copy; 2025</p>
            </div>
        </div>
    </div>
</body>
</html>
