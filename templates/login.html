<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Yağcılar Holding</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/YH.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/YH.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/yagcilar-hol.png') }}" alt="Yağcılar Holding" class="company-logo">
                </div>
                <h1>Giriş Yap</h1>

            </div>

            <!-- Bildirim mesajları için alan -->
            <div class="alerts">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form method="post" action="{{ url_for('login') }}">

                <div class="form-group">
                    <label for="username" class="form-label">KULLANICI ADI</label>
                    <div class="input-container">
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">ŞİFRE</label>
                    <div class="input-container">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>

                <div class="login-button mt-4">
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i> GİRİŞ
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('forgot_password') }}" class="forgot-password-link">Şifremi Unuttum</a>
            </div>

            <div class="login-footer">
                <p>Yağcılar Holding &copy; 2025</p>
                <p class="copyright">BYT Digital Tüm Hakları Saklıdır</p>
            </div>
        </div>
    </div>
</body>
</html>
