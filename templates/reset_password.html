<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama - Manufacturing XML Analyzer</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/YH.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/YH.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-key me-2"></i> ŞİFRE SIFIRLAMA</h1>
            </div>

            <!-- Hata mesajları için eklenen bölüm -->
            <div class="alerts">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form method="post" action="{{ url_for('reset_password', token=token) }}">
                <div class="text-center mb-4">
                    <p>Merhaba <strong>{{ username }}</strong>, lütfen yeni şifrenizi giriniz.</p>
                </div>

                <div class="form-group">
                    <label for="new_password" class="form-label">YENİ ŞİFRE</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required minlength="8">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">ŞİFRE TEKRAR</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> ŞİFREYİ SIFIRLA
                    </button>
                </div>
            </form>

            <div class="login-footer">
                <p>Manufacturing XML Analyzer &copy; 2025</p>
            </div>
        </div>
    </div>

    <script>
        // Şifre uyuşma kontrolü
        document.getElementById('confirm_password').addEventListener('input', function() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = this.value;

            if (newPassword !== confirmPassword) {
                this.setCustomValidity('Şifreler eşleşmiyor');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
